<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Basic Details</title>
    <style>
    body, html {
      margin: 0;
      padding: 0;
   
      box-sizing: border-box;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5; 
      position: relative;
    }

    .parent-container{
      display: flex;
      position: absolute;
      
      flex-direction: column;
      align-items: center;  
    }

    .center-text {
      display: flex;
      width: 100vw;
      align-items: center;
      justify-content: center;
      padding: 30px;
      font-size: 32px;
      font-weight: bold;
      color: #333;
      text-align: center;
    }


    .form-container {
      position: relative;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      align-items: center;
      width: 80%;
      max-width: 600px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }


    .section-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #333;
    }


    .input-group {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 10px;
      margin-bottom: 20px;
    }


    .input-line {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 10px;
      margin-bottom: 40px; 
    }

    label {
      font-size: 14px;
      font-weight: normal;
      color: #333;
      margin-bottom: 5px;
      display: block;
    }

    input {
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 4px;
      width: 100%;
    }

    .drag-drop {
      margin-top: 20px;
      padding: 20px;
      border: 2px dashed #007BFF;
      border-radius: 8px;
      text-align: center;
      color: #007BFF;
      font-size: 16px;
      background-color: #f9f9f9;
      cursor: pointer;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      color: #fff;
      background-color: #007BFF;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
      margin-top: 20px;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
    <iframe src="navbar.html" height="40" width="100%" style="border:none;"></iframe>
    <hr>
    <br><br>
    <div class="parent-container">
    <div class="center-text">Enter your basic details</div>

    <div class="form-container">
        <div class="section-title">Personal Info:</div>

        <div class="input-group">
            <div>
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required>
            </div>
            <div>
                <label for="middle-name">Middle Name:</label>
                <input type="text" id="middle-name" name="middle-name">
            </div>
            <div>
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required>
            </div>
        </div>

        <div class="input-line">
            <div>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
        </div>

        <div class="section-title">Education Info:</div>

        <div class="input-group">
            <div>
                <label for="branch">Branch:</label>
                <input type="text" id="branch" name="branch" required>
            </div>
            <div>
                <label for="program">Program:</label>
                <input type="text" id="program" name="program" required>
            </div>
            <div>
                <label for="graduation-year">Graduation Year:</label>
                <input type="number" id="graduation-year" name="graduation-year" required>
            </div>
        </div>

        <div>
            <label for="cgpa">CGPA:</label>
            <input type="text" id="cgpa" name="cgpa" required>
        </div>

        <div class="drag-drop" onclick="document.getElementById('resume').click();">
            Drag and drop your Resume here or click to upload
            <input type="file" id="resume" name="resume" style="display:none;">
        </div>

        <button type="submit">Submit</button>
    </div>
  </div>
</body>

</html>
